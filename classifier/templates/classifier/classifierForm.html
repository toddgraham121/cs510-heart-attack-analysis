{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="jumbotron text-center">
    <div class="container">
        <h1>Heart Attack Classifier</h1>
        <p>In this project we are going to create a dashboard and use a ML classifier to check if symptoms match up with
            a MI.</p>
    </div>
</div>
<form action="results/" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <div class="text-center">
        <button type="submit" class="btn btn-primary mb-2">Get Prediction</button>
    </div>
</form>
{% endblock %}
