{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="jumbotron text-center">
    <div class="container">
        <h1>Machine Learning Classifier</h1>
        <p>This feedforward neural network was trained on 80% of the data. There are five hidden layers of size 100.</p>
    </div>
</div>
<form action="results/" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <div class="text-center">
        <button type="submit" class="btn btn-primary mb-2">Get Prediction</button>
    </div>
</form>
{% endblock %}
